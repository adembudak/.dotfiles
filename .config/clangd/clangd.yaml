
CompileFlags:
  Add: [-Wall, -Wextra, -std=c++2b]
  Remove: []
  Compiler: clang++
  CompilationDatabase: Ancestors
Index:
  Background: Build
  StandardLibrary: Yes

Diagnostics:
  UnusedIncludes: Strict
  MissingIncludes: Strict
  ClangTidy: 
    Add: 'bugprone-*'
    Remove: modernize-use-trailing-return-type
    FastCheckFilter: Loose

Completion:
  AllScopes: Yes

InlayHints:
   BlockEnd: No
   Designators: No
   Enabled: No
   ParameterNames: Yes
   DeducedTypes: No
   TypeNameLimit: 0

Hover:
  ShowAKA: Yes

SemanticTokens:
  DisabledKinds: []
  DisabledModifiers: []

